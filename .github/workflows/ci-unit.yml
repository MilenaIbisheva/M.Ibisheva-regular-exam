name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        run: npm run test:unit

      - name: Display SoftUni username
        run: echo "SoftUni username M.Ibisheva"

  ui:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Init playwright
        run: npm init playwright@latest

      - name: Init playwright
        run: npx playwright install

      - name: Start the app
        run: npm start &

      - name: Run ui tests
        run:  npm run test:ui

      - name: Display SoftUni username
        run: echo "SoftUni username M.Ibisheva"



